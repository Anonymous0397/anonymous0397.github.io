<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        nav {
            background-color: #eee;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav li {
            display: inline-block;
            margin: 0 10px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            padding: 5px 10px;
            border-radius: 5px;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Error</h1>
    </header>
    <nav>

    </nav>
    <main>
        <h2>STOP!!!</h2>
        <p>You cannot access this page, this is because access is denied or the page is not available at the moment</p>
    </main>
    <footer>
        <p>&copy; 2023 Website Name</p>
    </footer>
    <script>
        const footer = document.querySelector('footer');
        footer.style.position = 'fixed';
        footer.style.bottom = '0';
        footer.style.width = '100%';
    </script>
</body>
</html>
</body>
</html>
